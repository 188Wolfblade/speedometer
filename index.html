<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="speedometer">

    <!-- RPM -->
    <canvas id="rpmCanvas" width="200" height="200"></canvas>

    <!-- SPEED -->
    <div id="speed">
        <span id="speedValue">0</span>
        <span class="unit">MPH</span>
    </div>

    <!-- GEAR -->
    <div id="gear">N</div>

    <!-- INFO -->
    <div id="info">
        <div id="fuel">Fuel: 100%</div>
        <div id="engine">Engine: 100%</div>
    </div>
<div id="debug"
     style="font-size:10px; opacity:0.8; margin-top:5px; max-width:300px;">
    DEBUG: waiting...
</div>

    <!-- WOLF BACKGROUND -->
    <img src="wolf.png" id="wolf">

</div>

<script src="ui.js"></script>
</body>
</html>
