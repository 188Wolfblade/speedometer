<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Speedometer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="speedometer">

    <!-- RPM ANALOG -->
    <canvas id="rpmCanvas" width="200" height="200"></canvas>

    <!-- SPEED DIGITAL -->
    <div id="speed">
        <span id="speedValue">0</span>
        <span class="unit">MPH</span>
    </div>

    <!-- GEAR -->
    <div id="gear">N</div>

    <!-- FUEL & ENGINE -->
    <div id="info">
        <div id="fuel">Fuel: 100%</div>
        <div id="engine">Engine: 100%</div>
    </div>

    <!-- BACKGROUND SERIGALA -->
    <img src="wolf.png" id="wolf" alt="wolf background">

    <!-- DEBUG (WAJIB UNTUK TES DATA) -->
    <div id="debug"
         style="
            font-size:10px;
            opacity:0.8;
            margin-top:6px;
            max-width:300px;
            white-space:pre-wrap;
         ">
        DEBUG: waiting...
    </div>

</div>

<!-- UI LOGIC -->
<script src="ui.js"></script>

</body>
</html>
